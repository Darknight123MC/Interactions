# Configuration file

general {

    ##########################################################################################################
    # dimension
    #--------------------------------------------------------------------------------------------------------#
    # A restart is required if changes are made here.
    ##########################################################################################################

    dimension {
        # The ID of the Gaia dimension. This setting should only be changed if mod conflicts are present.
        I:dimensionID=-30

        # For those bothered by the sky transtions or using shaders. Disables the differing sky and fog colour to the default preset.
        B:enableSkyFog=true

        # Set the Sky, Fog, and Cloud color to any of the existing biome options. This config option does not work if Enable Sky Transitions is true
        # Valid values:
        # GENERAL
        # BLUE_AGATE
        # GREEN_AGATE
        # PURPLE_AGATE
        # MUTANT_AGATE
        # SALT_DUNES
        # STATIC_WASTELAND
        # VOLCANICLAND
        # GOLDSTONE
        # BISMUTH
        # AURA
        S:skyColors=GENERAL
    }

    ##########################################################################################################
    # oredict
    #--------------------------------------------------------------------------------------------------------#
    # Some unwritten standards state that I need to register things to the Ore Dictionary. These can be changed, but be warned that this may alter balance of this or other mods.
    ##########################################################################################################

    oredict {
        # Register Benitoite to gemBenitoite and blockBenitoite
        B:benitoite=true

        # Register Blue Opal to oreBlueOpal, gemBlueOpal and blockBlueOpal
        B:blue_opal=true

        # Register Carnelian to gemCarnelian and blockCarnelian
        B:carnelian=true

        # Register Chalcedony to gemChalcedony and blockChalcedony
        B:chalcedony=true

        # Register Cinnabar to oreCinnabar, gemCinnabar and blockCinnabar
        B:cinnabar=true

        # Register Diopside to gemDiopside and blockDiopside
        B:diopside=true

        # Register Euclase to gemEuclase and blockEuclase
        B:euclase=true

        # Register Goldstone to gemGoldstone and blockGoldstone
        B:goldstone=true

        # Register Green Opal to oreGreenOpal, gemGreenOpal and blockGreenOpal
        B:green_opal=true

        # Register Hematite to oreHematite, gemHematite and blockHematite
        B:hematite=true

        # Register Ixiolite to gemIxiolite and blockIxiolite
        B:ixiolite=true

        # Register Labradorite to oreLabradorite, gemLabradorite and blockLabradorite
        B:labradorite=true

        # Register Leucite to gemLeucite and blockLeucite
        B:leucite=true

        # Register Moonstone to oreMoonstone, gemMoonstone and blockMoonstone
        B:moonstone=true

        # Register Proustite to gemProustite and blockProustite
        B:proustite=true

        # Register Pyrite to orePyrite, gemPyrite and blockPyrite
        B:pyrite=true

        # Register Red Opal to oreRedOpal, gemRedOpal and blockRedOpal
        B:red_opal=true

        # Register Sugilite to oreSugilite, gemSugilite and blockSugilite
        B:sugilite=true

        # Register Tektite to gemTektite and blockTektite
        B:tektite=true

        # Register White Opal to oreWhiteOpal, gemWhitenOpal and blockWhiteOpal
        B:white_opal=true
    }

}


